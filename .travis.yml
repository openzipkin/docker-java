sudo: required

services:
  - docker

language: python
python:
  - "3.4"

before_script:
  # Log in to Docker Hub for releasing the image
  - docker login -u dockerzipkindeployer -p "$DOCKERHUB_PASSWORD"
  # Download docker-squash
  - pip install docker-squash 'docker<3'

# Run only for tags
# Heuristic: tags describe versions, so they'll start with a number
branches:
  only:
    - /^[0-9]/

script:
 - ./release.sh $TRAVIS_TAG

env:
  global:
    # Docker Hub credentials
    secure: 

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/637e968b45032d16ee26
    on_success: change
    on_failure: always
    on_start: false
